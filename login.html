<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>فرعون</title>
		<script>
			function getInfo() {
				var uname = document.getElementById('user').value
				alert("Welcome" + " Back " + uname)
			}
		</script>
	</head>

	<body dir="rtl">
		<header class="nav">
			<div class="container">
				<nav class="navbar">
					<img src="img/people.png" alt="logo" />
					<ul>
						<a href="index.html">
							<li>الرئيسية</li>
						</a>
						<a href="login.html">
							<li>تسجيل الدخول</li>
						</a>
						<a href="signup.html">
							<li>تسجيل</li>
						</a>

					</ul>
				</nav>
			</div>
		</header>
		<div class="wrap">
			<div id="error"></div>
			تسجيل الدخول
			<form
				onsubmit="getInfo()"
				id="form"
				action="index.html"
			>
				<input
					required
					type="text"
					id="user"
					placeholder="اسم المستخدم"
				/>
				<input
					required
					type="password"
					pattern="[A-Z]{1}[a-z0-9]{7}"
					id="password"
					placeholder="كلمة المرور"
				/>
				<button type="submit" class="login">
					تـسجيل الدخول
				</button>
				<button type="button" class="forgot">نسيت كلمة المرور</button>
			</form>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
